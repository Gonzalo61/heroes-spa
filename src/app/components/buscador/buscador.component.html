<h1 class="animated fadeIn fast" style="margin-left: 20px;">Buscando <small>{{termino}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{termino}}
        </div>

    </div>
</div>


<div class="card-columns animated fadeIn" style="margin-left: 20px; margin-right: 20px;">


    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>


</div>
